[package]
name = "kubeswitch"
version = "0.1.0"
edition = "2021"
build = "build.rs"
license = "MIT"
authors = ["fioncat"]
categories = ["command-line-utilities"]
readme = "README.md"
repository = "https://github.com/fioncat/kubeswitch"
description = "🐱 Switch between kubernetes configs and namespaces"

[dependencies.clap]
version = "4.4.18"
features = ["derive"]

[dependencies.k8s-openapi]
version = "0.21.0"
features = ["v1_29"]

[dependencies.serde]
version = "1.0.196"
features = ["derive"]

[dependencies.tokio]
version = "1.35.1"
features = ["full"]

[dependencies]
anyhow = "1.0.79"
kube = "0.88.1"
regex = "1.10.3"
rev_lines = "0.3.0"
scanf = "1.2.1"
shellexpand = "3.1.0"
toml = "0.8.9"

[build-dependencies.vergen]
version = "8.3.1"
features = ["build", "rustc"]

[build-dependencies]
simple-error = "0.3.0"

[profile.release]
lto = true
strip = true
incremental = false
